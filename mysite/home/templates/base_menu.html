{% extends 'base_bootstrap.html' %}
{% load app_tags %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary" style="border-radius:10px !important">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ads:all' %}" style="display: flex; align-items: center;">
      <img src="{% url "logo" %}" alt="Logo" width="52" class="d-inline-block align-text-top"/>
      {{ settings.APP_NAME }}
    </a>
    <ul class="navbar-nav">
      {% url 'ads:all' as x %}
      <li {% if request.get_full_path == x %}class="active"{% endif %}>
          <a class="nav-link" href="{% url 'ads:all' %}" role="button">AdSpace</a>
      </li>
    </ul>
    <ul class="navbar-nav" style="align-items: center;">
      {% if user.is_authenticated %}
        <li>
          <a class="nav-link" href="{% url 'ads:ad_create' %}">Create Ad</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="rightnavDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img width="52" src="{{ user|gravatar:60 }}"/><b class="caret"></b>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightnavDropdown">
              <li><a class="dropdown-item" href="{% url 'logout' %}?next={% url 'ads:all' %}">Logout</a></li>
          </ul>
        </li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={% url 'ads:all' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
